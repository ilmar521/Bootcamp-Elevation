<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>  
    <div id="main_container">
        <div id="friends_area">
            <h3>Friends</h3>
            <p>Freya</p>
            <p>Linda</p>
            <p>Kenan</p>
            <p>Theresa</p>
        </div>
        <div id="chat_area">
            <div class="text_container left">
                <p class="text">Hey</p>
                <p class="time">14:00</p>
            </div>
            <div class="text_container left">
                <p class="text">Hello?</p>
                <p class="time">14:31</p>
            </div>
            <div class="text_container right">
                <p class="text">Sorry, been busy</p>
                <p class="time">17:58</p>
            </div>
            <div class="text_container left">
                <p class="text">You work too much</p>
                <p class="time">17:59</p>
            </div>
            <div class="text_container right">
                <p class="text">Tell me about it</p>
                <p class="time">17:59</p>
            </div>          
        </div>
        <div id="input_area">
            <input type="text" placeholder="Type a message">
            <div id="send_btn">SEND</div>       
        </div>   
    </div>

</body>
</html>
